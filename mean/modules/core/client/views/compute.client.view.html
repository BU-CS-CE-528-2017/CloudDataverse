<section ng-controller="ComputeController as vm" class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">OpenStack Instances</h1>
        <table style="margin-top: 1em;" class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Created</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="server in vm.ServerList">
                    <th scope="row">{{server.name}}</th>
                    <td>{{server.created | date: 'short' : 'EST'}}</td>
                    <td>{{server.status}}</td>
                </tr>
            </tbody>
        </table>
        <br />
        <div class="row">
            <div class="col-sm-6">
                <h3 class="display-4">Flavors</h3>
                <table style="margin-top: 1em;" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="flavor in vm.Flavors">
                            <th scope="row">{{flavor.name}}</th>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-6">
                <h3 class="display-4">Images</h3>
                <table style="margin-top: 1em;" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="image in vm.Images">
                            <th scope="row">{{image.name}}</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</section>

<style>
.navbar {
  margin-bottom: 0;
}

.open-stack-login{
    margin-top: 1em;
}

.jumbotron {
  padding-top: 6rem;
  padding-bottom: 6rem;
  margin-bottom: 0;
  background-color: #fff;
}

.jumbotron p:last-child {
  margin-bottom: 0;
}

.jumbotron-heading {
  font-weight: 300;
}

.jumbotron .container {
  max-width: 80rem;
}

footer {
  padding-top: 3rem;
  padding-bottom: 3rem;
}

footer p {
  margin-bottom: .25rem;
}
</style>
